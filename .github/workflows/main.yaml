name: Branches

on:
  push:
    branches:
      - "main"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cargo check
        run: cargo check --release

      - name: Cargo Build
        run: cargo build --release

      - name: Cargo Docs
        run: cargo doc --release
