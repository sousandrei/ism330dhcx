[package]
name = "ism330dhcx"
version = "0.0.1"
edition = "2018"
authors = ["Andrei Sousa <sousandrei@gmail.com>"]
categories = ["embedded", "hardware-support", "no-std"]
repository = "https://github.com/sousandrei/ism330dhcx"
description = "Interface to ST Micro BlueNRG Bluetooth radios"
license = "MIT/Apache-2.0"
readme = "README.md"
keywords = [
    "spi",
    "bare-metal",
    "embedded-hal-driver",
    "ism330dhcx",
    "gyroscope",
    "accelerometer",
]

[dependencies]
embedded-hal = "0.2.4"
vcell = "0.1.3"

[dev-dependencies]
cortex-m = "0.6.2"
cortex-m-rt = "0.6.12"
cortex-m-semihosting = "0.3.7"
embedded-hal = "0.2.4"
panic-semihosting = "0.5.6"

# Waiting for a release inclusing stm32l433 I2C pins
stm32l4xx-hal = { git = "https://github.com/stm32-rs/stm32l4xx-hal", features = ["rt", "stm32l4x3"] }
